<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">




  </form>
  <table>
    <tbody>
      <tr>
        <td><label for="name">Full Name</label></td>
        <td> <input type="text" name="name" value=""></td>
      </tr>
      <tr>
        <td> <label for="email">Email</label></td>
        <td> <input type="email" name="email" placeholder="adul@examle.com" value="">
        </td>
      </tr>
      <tr>
        <td><label for="phone">Phone Number:</label>
        </td>
        <td><input type="tel" name="phone" value="" required>
        </td>
      </tr>
      <tr>
        <td><label for="color">Input Color Type</label></td>
        <td><input type="color" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="date">Input Date</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="file">Upload Resume</label></td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="appointment">Choose a time</label></td>
        <td><input type="datetime-local" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="month">Month:</label></td>
        <td><input type="month" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="checkbox">Checkbox </label>
        </td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td><input class="favorite styled"
       type="button"
       value="Submit"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
